<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Cicer game</title>
    <link rel="stylesheet" href="gamestyle.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
<!-- choice stuuart div -->
    <div class="choices">
        <div class="choice" id="rock">
            <!-- <p>‚úä</p> -->
            <img src="./img/rock.png" alt="rock">
        </div>
        <div class="choice" id="Paper">
            <!-- <p>üñêÔ∏è</p> -->
            <img src="./img/paper.png" alt="paper">
        </div>
        <div class="choice" id="scissors">
            <!-- <p>‚úåÔ∏è</p> -->
            <img src="./img/scissors.png" alt="scissors">
        </div>
    </div>
    <!-- choice end div -->

    <!-- score-start-div -->
    <div class="score">
        <div class="userscorediv">
            <p id="user-score">0</p>
            <p>user</p>
        </div>
        <div class="comscorediv">
            <p id="com-score">0</p>
            <p>com</p>
        </div>
    </div>
    <!-- score-end-div -->

    <!-- result-div -->

    <div class="result">
        <p id="output">start now</p>
    </div>
    <!-- result-div -->

    <script src="game.js"></script>
</body>
</html>
